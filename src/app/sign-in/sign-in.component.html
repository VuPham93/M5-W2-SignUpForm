<h2 class="text-center">User Login</h2>
<form class="col-md-6 offset-md-3" [formGroup]="signInForm" (ngSubmit)="submit()">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="signInForm.get('email').invalid && signInForm.get('email').touched">
    Invalid email!
  </div>

  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="signInForm.get('password').invalid && signInForm.get('password').touched">
    Invalid email!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
<ng-container *ngIf="show">
  <pre>
    {{ signInForm.value | json }}
  </pre>
</ng-container>
